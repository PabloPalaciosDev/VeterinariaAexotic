<main class="register-main">

    <h2>Crear cuenta</h2>          

    <form action="" method="POST" class="register-form">

        <section class="from-section input-doble">
            <div>
                <label class="resgistro-label" for="nombre">Nombre</label>
                <input class="resgistro-campo" type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label class="resgistro-label" for="apellido">Apellido</label>
                <input class="resgistro-campo" type="text" id="apellido" name="apellido">
            </div>
        </section>

        <section class="from-section input-doble">
            <div>
                <label class="resgistro-label" for="correo-usuario">Correo / Usuario</label>
                <input class="resgistro-campo" type="email" id="correo-usuario" name="user">
            </div>
            <div>
                <label class="resgistro-label" for="pass">Contraseña</label>
                <input class="resgistro-campo" type="password" name="pass" id="pass">
            </div>
        </section>

        <section class="from-section">
            <label class="resgistro-label" for="numero">Número telefonico</label>
            <input class="resgistro-campo" type="tel" name="numero" id="numero">
        </section>

        <section class="from-section">
            <input type="submit" class="resgistro-campo resgistro-campo-submit" value="REGISTRAR">
        </section>
    </form>
</main>
