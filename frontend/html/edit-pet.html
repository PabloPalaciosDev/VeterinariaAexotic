<header class="header">	
    <a onclick="cargarRutaRequest('/user-panel')" class=" pointer logo-nav">Aexotic Veterinary</a>
</header>

<main>
    <h2>Edita o eliminaa tu mascota ヾ(≧▽≦*)o</h2>
    
    <form id="form-pet-user" class="form-edit-user">
        
        <div>
            <p>Nombre</p>
            <input type="text" id="nombre">
        </div>

        <div>
            <p>Peso</p>
            <input type="text" id="peso">
        </div>

        <div>
            <p>Tamaño</p>
            <select id="tamano">
                <option value="Mini">Mini</option>
                <option value="Pequeño">Pequeño</option>
                <option value="Grande">Grande</option>
            </select>
        </div>

        <div>
            <p>Fecha de nacimiento</p>
            <input type="date" id="fecha">
        </div>

        <div>
            <p>Genero</p>
            <select id="genero">
                <option value="M">Macho</option>
                <option value="H">Hembra</option>
            </select>
        </div>

        <div>
            <p>Raza</p>
            <select id="raza">
                
            </select>
        </div>

        <div>
            <p></p>
            <input type="submit" class="disabled submit-edit" value="Añadir mascota" id="submit">
        </div>

    </form>

</main>
